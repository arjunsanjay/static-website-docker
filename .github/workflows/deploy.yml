name: Build and Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ðŸ” Log in to Docker Hub
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # ðŸ—ï¸ Build the Docker image
    - name: Build Docker image
      run: docker build -t arjunsanjay/static-website .

    # ðŸš€ Push the Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: docker push arjunsanjay/static-website

    # ðŸ” Set up SSH to EC2
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # ðŸš¢ Deploy to EC2 using updated image
    - name: Deploy to EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} "
          docker pull arjunsanjay/static-website &&
          docker stop website || true &&
          docker rm website || true &&
          docker run -d --name website -p 80:80 arjunsanjay/static-website
        "
